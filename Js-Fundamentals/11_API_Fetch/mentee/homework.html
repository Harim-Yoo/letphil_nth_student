<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>API Homework – Simple Country Info</title>
  <link rel="stylesheet" href="homework.css" />
</head>

<body>
  <main class="page">
    <section class="card">
      <h1>Simple Country Info Viewer</h1>
      <p class="subtitle">Data will be fetched from an API using Async method</p>
      <div class="field-row">
        <label for="countryInput">Country Name:</label>
        <input id="countryInput" type="text" placeholder="South Korea" autocomplete="off" />
        <button id="searchCountryBtn" class="btn primary">Search Country</button>
      </div>
      <div class="info-block">
        <h2 id="countryNameDisplay"></h2>
        <p id="countryCapitalDisplay"></p>
        <p id="countryRegionDisplay"></p>
        <p id="countryPopulationDisplay"></p>

        <p id="countryStatusMessage" class="status-message"></p>
        <p class="hint"> Open homework.js and follow each STEP. Use DevTools → Network to see the request to
          restcountries.com.</p>
      </div>
    </section>
  </main>
  <script src="homework.js"></script>
</body>

</html>
