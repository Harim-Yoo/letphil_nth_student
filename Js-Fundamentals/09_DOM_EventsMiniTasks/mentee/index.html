<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM + Events Mini Tasks</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <main class="page">
      <section class="card" id="profileCard">
        <h1 id="profileNameDisplay">HARIM YOO</h1>
         <p id="profileMoodDisplay" class="mood-line">Bright</p>
      <p id="profileColorDisplay" class="color-line">
        <span id="colorValueText"></span>
      </p>
      <div class="form-grid">
        <div class="field">
          <label for="colorInput">Name</label>
          <input type="text" id="colorInput" placehoder="Type your name">
        </div>
        <div class="field">
          <label for="moodSelect"></label>
          <select id="moodSelect">
            <option value="neutral" default>neutral</option>
            <option value="happy">happy</option>
            <option value="focused">focused</option>
            <option value="tired">tired</option>
          </select>

          <div class="button-row">
            <button id="resetProfileBtn" class="btn-secondary">Reset Profile</button>
          </div>
          <p class="hint">Hey, you should work on homework.js and live updates.</p>

        </div>
      </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
