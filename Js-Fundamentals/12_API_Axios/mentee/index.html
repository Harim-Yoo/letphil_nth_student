<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Axios API Mini Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <h1 class="card-title">Axios API Mini Lab</h1>
        <p class="card-subtitle">Axios and How Async/Await works</p>
        <section class="widget">
        <h2>1. Random Advice</h2>
        <p class="widget-text" id="adviceText"></p>
        <button id="adviceBtn" class="btn primary">Get Advice</button>
        </section>
        <section class="widget">
          <h2>2.Random Cat Fact</h2>
          <p class="widget-text" id="catFactText"></p>
          <button id="catFactBtn" class="btn secondary">Get Cat Fact</button>
        </section>
        <section class="widget">
          <h2>3. Random Space Photo (NASA APOD)</h2>
          <div class="widget-text" id="spaceDisplay"></div>
          <button class="btn ghost" id="spaceBtn">Get Space Photo</button>
        </section>
        <p class="hint">Using script.js and DevTools and Network, we can get the data.</p>
      </section>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
